<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <!--

  ArcGIS API for JavaScript, https://js.arcgis.com

  For more information about the layers_wmsresourceinfo sample, read the original sample description at developers.arcgis.com.

  https://developers.arcgis.com/javascript/3/jssamples/layers_wmsresourceinfo.html 

  -->
  <title>Tygron Esri Viewer</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.29/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.29/esri/css/esri.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://js.arcgis.com/3.29/"></script>
  <script src="js/app.js"></script>
  <script src="js/toCow.js"></script>
</head>

<body class="claro">

  <div id="content"
       data-dojo-type="dijit.layout.BorderContainer"
       data-dojo-props="design:'headline', gutters:true"
       style="width: 100%; height: 100%; margin: 0;">

    <div id="layerListPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style="width: 250px;">
      <div id="layerList"></div>
      </br>
      <input id="api-input" type="text" placeholder="Tygron API token">
      <button id="api-submit">Submit</button>
      </br>
      <span id="api-submit-error" style="color: red"></span>
    </div>

    <div id="map"
         data-dojo-type="dijit.layout.ContentPane"
         data-dojo-props="region:'center'"
         style="overflow:hidden;">
    </div>

 </div>

</body>
</html>
